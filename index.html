<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор уведомлений</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #8B0000 0%, #2c0000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4);
            border: 2px solid #ff0000;
        }

        h1 {
            color: #ff0000;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ff6b6b;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #8B0000;
            border-radius: 8px;
            font-size: 16px;
            background: #2a2a2a;
            color: white;
        }

        input:focus {
            outline: none;
            border-color: #ff0000;
        }

        .btn {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn-generate {
            background: #ff0000;
            color: white;
        }

        .btn-generate:hover {
            background: #ff4444;
        }

        .result-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #2a0000;
            border-radius: 8px;
            border: 1px solid #8B0000;
        }

        .result-link {
            word-break: break-all;
            padding: 12px;
            background: #1a0000;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #ff6b6b;
            font-family: 'Courier New', monospace;
        }

        .link-actions {
            display: flex;
            gap: 10px;
        }

        .copy-btn, .shorten-btn {
            background: #8B0000;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            flex: 1;
        }

        .copy-btn:hover, .shorten-btn:hover {
            background: #B22222;
        }

        .loading {
            display: none;
            text-align: center;
            color: #ff4444;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1><i class="fas fa-link"></i> Генератор ссылок</h1>
            
            <div class="form-group">
                <label>ФИО клиента</label>
                <input type="text" id="fullName" placeholder="Введите ФИО" value="НОВИК РАИСА СТЕПАНОВНА">
            </div>
            
            <div class="form-group">
                <label>Номер телефона</label>
                <input type="text" id="phone" placeholder="Введите номер" value="79052411441">
            </div>
            
            <button class="btn btn-generate" id="generateBtn">
                Сгенерировать ссылку
            </button>
            
            <div class="result-container" id="resultContainer">
                <div class="result-link" id="generatedLink"></div>
                
                <div class="loading" id="loadingShorten">
                    <i class="fas fa-spinner fa-spin"></i> Сокращаем...
                </div>
                
                <div class="link-actions">
                    <button class="copy-btn" id="copyBtn">
                        <i class="fas fa-copy"></i> Копировать
                    </button>
                    <button class="shorten-btn" id="shortenBtn">
                        <i class="fas fa-compress-alt"></i> Сократить
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generateBtn');
            const copyBtn = document.getElementById('copyBtn');
            const shortenBtn = document.getElementById('shortenBtn');
            const resultContainer = document.getElementById('resultContainer');
            const generatedLink = document.getElementById('generatedLink');
            const loadingShorten = document.getElementById('loadingShorten');
            const fullNameInput = document.getElementById('fullName');
            const phoneInput = document.getElementById('phone');

            let currentLongUrl = '';

            // Функция для сокращения ссылки через clck.ru
            async function shortenUrl(longUrl) {
                try {
                    loadingShorten.style.display = 'block';
                    shortenBtn.disabled = true;
                    
                    const response = await fetch(`https://clck.ru/--?url=${encodeURIComponent(longUrl)}`);
                    
                    if (response.ok) {
                        const shortUrl = await response.text();
                        return shortUrl;
                    } else {
                        throw new Error('Ошибка при сокращении ссылки');
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    return longUrl;
                } finally {
                    loadingShorten.style.display = 'none';
                    shortenBtn.disabled = false;
                }
            }

            // Генерация ссылки
            generateBtn.addEventListener('click', function() {
                const fullName = fullNameInput.value.trim();
                const phone = phoneInput.value.trim();
                
                if (!fullName || !phone) {
                    alert('Заполните все поля!');
                    return;
                }
                
                const baseUrl = window.location.href.split('?')[0];
                const params = new URLSearchParams({
                    name: encodeURIComponent(fullName),
                    phone: encodeURIComponent(phone)
                });
                
                currentLongUrl = `${baseUrl}?${params.toString()}#client`;
                generatedLink.textContent = currentLongUrl;
                resultContainer.style.display = 'block';
            });

            // Сокращение ссылки
            shortenBtn.addEventListener('click', async function() {
                if (!currentLongUrl) return;
                
                const shortUrl = await shortenUrl(currentLongUrl);
                generatedLink.textContent = shortUrl;
                currentLongUrl = shortUrl;
            });

            // Копирование ссылки
            copyBtn.addEventListener('click', function() {
                const link = generatedLink.textContent;
                navigator.clipboard.writeText(link).then(function() {
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Скопировано!';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
